%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/onnn,ar0430.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ON Semiconductor AR0430 MIPI CSI-2 sensor

maintainers:
  - Suhrid Subramaniam <suhrid.subramaniam@mediatek.com>

description: |-
  The AR0430 is a raw CMOS image sensor with MIPI CSI-2 and
  I2C-compatible control interface.

properties:
  compatible:
    const: onnn,ar0430

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  assigned-clocks:
    maxItems: 1

  assigned-clock-parents:
    maxItems: 1

  clock-frequency: true

  vaa-supply:
    description:
      Definition of the regulator used as analog (2.8 V) voltage supply.

  vddio-supply:
    description:
      Definition of the regulator used as digital I/O (1.8 V) voltage supply.

  vdd-supply:
    description:
      Definition of the regulator used as digital core (1.0 V) voltage supply.

  reset-gpios:
    description: reset GPIO, usually active low
    maxItems: 1

  port:
    $ref: /schemas/graph.yaml#/$defs/port-base
    unevaluatedProperties: false
    description: |
      Video output port.

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          data-lanes:
            anyOf:
              - items:
                  - const: 1
              - items:
                  - const: 1
                  - const: 2
              - items:
                  - const: 1
                  - const: 2
                  - const: 3
                  - const: 4

required:
  - compatible
  - reg
  - clocks
  - assigned-clocks
  - assigned-clock-parents
  - clock-frequency
  - vaa-supply
  - vdd-supply
  - vddio-supply
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/mediatek,mt8188-clk.h>
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        ar0430: camera-sensor@36 {
            compatible = "onnn,ar0430";
            reg = <0x36>;
            pinctrl-names = "default";
            pinctrl-0 = <&cam0_pins_default>;
            clocks = <&topckgen CLK_TOP_CAMTG_SEL>;
            assigned-clocks = <&topckgen CLK_TOP_CAMTG_SEL>;
            assigned-clock-parents = <&topckgen CLK_TOP_USB20_192M_D8>;
            clock-frequency = <24000000>;
            reset-gpios = <&pio 106 GPIO_ACTIVE_LOW>;
            vaa-supply =   <&vcama_reg>;
            vddio-supply = <&cam0_pdn>;
            vdd-supply =   <&vcamd_reg>;

            port {
                ar0430_1_endpoint: endpoint {
                    remote-endpoint = <&seninf_in1>;
                    data-lanes = <1 2 3 4>;
                };
            };
        };
    };
