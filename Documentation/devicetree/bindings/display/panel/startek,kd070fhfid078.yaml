%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/startek,kd070fhfid078.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Startek Electronic Technology Co. kd070fhfid078 7 inch TFT LCD panel

maintainers:
  - Tommy Chen <tommyyl.chen@mediatek.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: startek,kd070fhfid078

  enable-gpios: true

  iovcc-supply:
    description: Reference to the regulator powering the panel IO pins.

  reg:
    maxItems: 1
    description: DSI virtual channel

  reset-gpios: true

  port: true

  power-supply: true

additionalProperties: false

required:
  - compatible
  - enable-gpios
  - iovcc-supply
  - reg
  - reset-gpios
  - port
  - power-supply

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi0 {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "startek,kd070fhfid078";
            reg = <0>;
            backlight = <&backlight_lcd0>;
            reset-gpios = <&pio 108 GPIO_ACTIVE_HIGH>;
            dcdc-gpios = <&pio 48 GPIO_ACTIVE_HIGH>;
            iovcc-supply = <&mt6360_ldo2>;
            pp3300-supply = <&mt6360_ldo1>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };

...
