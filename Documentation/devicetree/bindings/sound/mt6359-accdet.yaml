%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/mt6359-accdet.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MediaTek Technologies Inc. MT6359 ASoC accdet jack driver

maintainers:
  - Zoran Zhan <zoran.zhan@mediatek.com>

description: |
  This binding describes the MediaTek Technologies MT6359 ASoC
  accdet jack driver.

properties:
  compatible:
    const: mediatek,mt6359-accdet

  mediatek,accdet-name:
    $ref: /schemas/types.yaml#/definitions/string
    description: named as "mt6359-accdet" jack.

  mediatek,mic-vol:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Accdet micbias1 voltage.
    enum:
      - 0 # 1.7v - micbias1 volage is 1.7v.
      - 1 # 1.8v - micbias1 volage is 1.8v.
      - 2 # 1.9v - micbias1 volage is 1.9v.
      - 3 # 2.0v - micbias1 volage is 2.0v.
      - 4 # 2.1v - micbias1 volage is 2.1v.
      - 5 # 2.5v - micbias1 volage is 2.5v.
      - 6 # 2.6v - micbias1 volage is 2.6v.
      - 7 # 2.7v - micbias1 volage is 2.7v.
      - 8 # 2.8v - micbias1 volage is 2.8v.
      - 9 # 2.85v - micbias1 volage is 2.85v.

  mediatek,mic-mode:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Value as 1, 2, 6 to indicate ACC/DCC mode. Default is DCC mode 2.
    enum:
      - 1 # ACC - ACC mode.
      - 2 # DCC - low cost without in bias.
      - 6 # DCC - low cost with in bias.

  mediatek,pwm-deb-setting:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    description: |
       headset-mode-setting : Indicates customized pwm, debounce setting.
       accdet pwm_width, pwm_thresh, fall_delay, rise_delay
       debounce0, debounce1, debounce3, debounce4
       eint pwm_width, eint pwm_thresh
       eint deb(debounce0, debounce1, debounce2, debounce3), inv_debounce.
    minItems: 15
    maxItems: 15

  mediatek,eint-use-ap:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Indicates to use ap gpio.
    enum:
      - 0 # MT6359 eint detection mode.
      - 1 # SoC GPIO detection mode.

  mediatek,eint-detect-mode:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Indicates to use ap gpio.
    enum:
      - 0 # detection mode with higher detection power.
      - 1 # detection mode with lower detection power.
      - 2 # detection mode with sw moisture detection mode.
      - 3 # detection mode with hw moisture detection mode1.
      - 4 # detection mode with hw moisture detection mode2.

  mediatek,eint-num:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Incicates pmic eint usage.
    enum:
      - 0 # PMIC_EINT0 - use pmic eint0 to trigger plug interrupt.
      - 1 # PMIC_EINT1 - use pmic eint1 to trigger plug interrupt.
      - 2 # PMIC_BI_EINT - use pmic eint0/1 to trigger plug interrupt.

  mediatek,eint-trig-mode:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Incicates pmic eint trigger mode.
    enum:
      - 0 # PMIC_GPIO - use pmic gpio to detect plug status.
      - 1 # PMIC_INVERTER - use pmic inverter to detect plug status.

  mediatek,eint-use-ext-res:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Select HP_EINT pull up resistance, default 0 use internal resistance.
    enum:
      - 0 # use internal resistor.
      - 1 # use external resistor.

  mediatek,eint-comp-vth:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Indicates comparator detection voltage.
    enum:
      - 0 # 2.8v.
      - 1 # 2.4v.
      - 2 # 2.0v.
      - 3 # 0.7v.

  mediatek,key-mode:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: |
      Incicates key mode type.
    enum:
      - 0 # THREE_KEY - support 3-key key mode.
      - 1 # FOUR_KEY - support 4-key key mode.
      - 2 # TRI_KEY_CDD - support 3-key google CDD key mode.

  mediatek,three-key-thr:
    description: |
      3 key device detection threshold: 0--MD_MAX--UP_MAX--DW_MAX.
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minItems: 4
    maxItems: 4

  mediatek,tri-key-cdd-thr:
    description: |
      3 key CDD device detection threshold: 0--MD_MAX--UP_MAX--DW_MAX.
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minItems: 4
    maxItems: 4

  mediatek,four-key-thr:
    description: |
      4 key device detection threshold: 0--MD_MAX--VOICE_MAX--UP_MAX--DW_MAX.
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minItems: 5
    maxItems: 5

required:
  - compatible
  - mediatek,accdet-name
  - mediatek,mic-vol
  - mediatek,mic-mode
  - mediatek,pwm-deb-setting
  - mediatek,eint-use-ext-res
  - mediatek,three-key-thr

additionalProperties: false

examples:
  - |
    accdet: accdet {
        mediatek,accdet-name = "mt6359-accdet";
        mediatek,mic-vol = <8>;
        mediatek,mic-mode = <2>;
        mediatek,pwm-deb-setting = <0x500 0x500 1 0x1f0
                                    0x800 0x800 0x20 0x44
                                    0x4 0x1
                                    0x5 0x3 0x3 0x5 0xe>;
        mediatek,eint-use-ap = <0>;
        mediatek,eint-detect-mode = <4>;
        mediatek,eint-num = <0>;
        mediatek,eint-trig-mode = <1>;
        mediatek,eint-use-ext-res = <0>;
        mediatek,eint-comp-vth = <2>;
        mediatek,key-mode = <0>;
        mediatek,three-key-thr = <0 80 220 400>;
        status = "okay";
    };
...
