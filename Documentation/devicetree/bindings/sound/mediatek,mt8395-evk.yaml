%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/mediatek,mt8395-evk.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MediaTek MT8195 with MT6359 Demo ASoC sound card driver

maintainers:
  - Trevor Wu <trevor.wu@mediatek.com>

description:
  This binding describes the MT8195 demo sound card.

properties:
  compatible:
    const: mediatek,mt8395-evk

  mediatek,platform:
    $ref: "/schemas/types.yaml#/definitions/phandle"
    description: The phandle of the MT8195 ASoC platform.

  model:
    $ref: /schemas/types.yaml#/definitions/string
    description: User specified audio sound card name

patternProperties:
  "^dai-link-[0-9]+$":
    type: object
    description: |
      Array of dai-links with their corresponding codecs.

    properties:
      sound-dai:
        description: |
          The phandle of the MT8195 ASoC platform.
        maxItems: 1

      dai-link-name:
        description: |
          This property corresponds to the name of the dai-link to which we are
          going to attached the codecs present in this node.
        maxItems: 1

    patternProperties:
      "^codec-[0-9]+$":
        type: object
        description: |
          Array of nodes containing information about a codec to be attached to
          the given dai-link.

        properties:
          sound-dai:
            description: |
              The phandle of the audio codec and the driver id when needed.
            maxItems: 1

    required:
      - dai-link-name

additionalProperties: false

required:
  - compatible
  - mediatek,platform

examples:
  - |
    sound {
        compatible = "mediatek,mt8395-evk";
        mediatek,platform = <&afe>;
        model = "mt8195_demo";
        pinctrl-names = "default";
        pinctrl-0 = <&aud_pins_default>;


        dai-link-0 {
            sound-dai = <&afe>;
            dai-link-name = "DL_SRC_BE";

            codec-0 {
                sound-dai = <&pmic 0>;
            };
        };

        dai-link-1 {
            sound-dai = <&afe>;
            dai-link-name = "UL_SRC1_BE";

            codec-0 {
                sound-dai = <&pmic 0>;
            };

            codec-1 {
                sound-dai = <&dmic_codec>;
            };
        };

        dai-link-2 {
            sound-dai = <&afe>;
            dai-link-name = "UL_SRC2_BE";

            codec-0 {
                sound-dai = <&pmic 1>;
            };
        };

        dai-link-3 {
            sound-dai = <&afe>;
            dai-link-name = "ETDM3_OUT_BE";

            codec-0 {
                sound-dai = <&hdmi0>;
            };
        };
    };

...
